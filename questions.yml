assessment_type: 
  type: mc
  label: What is the assessment type? 
  options: 
    Empirical assessment: empirical
    Analytical assessment: analytical
# assessment_model:
#   type: text
#   label: What assessment model was used?
#   placeholder: "i.e. WHAM, ASAP, etc."
terminal_assess_yr:
  type: text
  label: Enter the terminal year of the assessment.
retro_pattern:
  type: mc
  label: Is there a retrospective pattern in the model? 
  options: 
    A minor retrospective pattern: minor
    A major retrospective pattern: major
    No retrospective pattern: none
# retro_val:
#   type: text
#   label: What is the a retrospective pattern in the model? 
#   placeholder: "Enter a value."
data_used: 
  type: textarea
  label: List the data used in the assessment.
missing_data: 
  type: textarea
  label: List any _missing_ data from the assessment.
uncertainty_sources:
  type: textarea
  label: List the major sources of uncertainty included in the assessment report.

# Climate and Ecosystem 
climate_vulnerability: 
  type: mc
  label: What is the level of vulnerability of this stock to climate change?
  options:
    Low: low
    Moderate: moderate
    High: high 
    Very high: very_high
climate_direction:
  type: mc
  label: What is the directional effect of climate change on this stock?
  options:
    Positive directional effect: positive
    Neutral directional effect: neutral
    Negative directional effect: negative
prey_num:
  type: numeric
  label: How many prey groups or species is the stock reliant on?
prey_info:
  type: textarea
  label: List any information of the groups and species. 
fish_condition:
  type: mc
  label: What is the stockâ€™s fish condition?
  options:
    Good Condition: good
    Above Average: above_average
    Neutral: neutral
    Below Average: below_average
    Poor Codition: poor

